<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USB Detection Example</title>
</head>
<body>
    <h1>USB Detection with Web USB API</h1>
    <button id="connectButton">Connect to USB Device</button>
    <pre id="output"></pre>

    <script>
        document.getElementById('connectButton').addEventListener('click', async () => {
            try {
                // Request a USB device
                const device = await navigator.usb.requestDevice({ filters: [] });
                await device.open(); // Opens the device
                document.getElementById('output').textContent = `Connected to: ${device.productName} (USB Device ID: ${device.deviceId})`;
            } catch (error) {
                console.error('Error: ', error);
                document.getElementById('output').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
